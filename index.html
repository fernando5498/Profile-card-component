<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>

        <div class="card">
            <div class="card__info">
                <div class="card__info__img">
                    <img src="assets/img/image-victor.jpg" alt="">
                </div>
                <h1 class="card__info__name">Victon Crest <span class="card__info__age">26</span></h1>

                <p class="card__info__location">London</p>
            </div>
            <div class="card__social">
                <div class="card__social__followers">80K <span>Followers</span></div>
                <div class="card__social__likes">803K <span>Likes</span></div>
                <div class="card__social__photos">1.4K <span>Photos</span></div>
            </div>
        </div>
    </main>
</body>

</html>
